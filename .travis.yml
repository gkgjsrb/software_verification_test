language: java
jdk:
- oraclejdk8
install: true
addons:
  sonarcloud:
    organization: gkgjsrb-github
    token:
      secure: fa8f6df5d21a63a05464792ecf195f5864837dc5
before_install:
- chmod +x gradlew
script:
- "./gradlew clean check build"
- sonar-scanner
cache:
  directories: "$HOME/.m2/repository $HOME/.sonar/cache $HOME/.gradle .gradle"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup : true
  file: home/travis/build/*
  on:
    repo: gkgjsrb/software_verification_test
